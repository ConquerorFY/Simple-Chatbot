<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Chatbot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <script type="module" async="true" src="./js/index.js"></script>
</head>

<body>
    <header>
        <img src="assets/logo.png" alt="logo" />
        <span>LOGO HERE</span>
    </header>
    <main>
        <section>
            <h1>ChatBox</h1>
            <div class="container">
                <div class="recipient-label">
                    <img src="assets/profile.png" alt="profile" />
                    <span>Jamie</span>
                </div>
                <div id="chatContainer" class="chat-history-container">
                </div>
                <div class="send-message-container">
                    <input id="txtMessage" type="text" placeholder="Type a message..." />
                    <button id="btnSend"><img src="assets/send.png" alt="send" /> Send</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        &copy;2023 Copyrights. All rights reserved
    </footer>
</body>

</html>
